<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <div>
    <form method="post" id="frm_reg" action="/servlet/register">
      <div>
        <strong>아이디</strong>
      </div>
      <input type="text" id="id" name="id" required><span>@naver.com</span>
      <p>
      <div>
        <strong>비밀번호</strong>
      </div>
      <input type="password" id="pw" name="pw">
      <p>
      <div>
        <strong>비밀번호 재확인</strong>
      </div>
      <input type="text" id="chkPw" name="chkpw">
      <p>
      <div>
        <strong>이름</strong>
      </div>
      <input type="text" id="name" name="name">
      <p>
      <div>
        <strong>생년월일</strong>
      </div>
      <input type="text" id="year" name="year" size=4 placeholder="년(4자)">
      <select name="month">
        <option value="">월</option>
        <option value=1>1월</option>
        <option value=2>2월</option>
        <option value=3>3월</option>
        <option value=4>4월</option>
        <option value=5>5월</option>
        <option value=6>6월</option>
        <option value=7>7월</option>
        <option value=8>8월</option>
        <option value=9>9월</option>
        <option value=10>10월</option>
        <option value=11>11월</option>
        <option value=12>12월</option>
      </select>
      <input type="text" id="day" name="day" size=4 placeholder="일">
      <p>
      <div>
        <strong>성별</strong>
      </div>
      <select name="gender">
        <option value="">성별</option>
        <option value="man">남자</option>
        <option value="woman">여자</option>
      </select>
      <p>
      <div>
        <strong>본인 확인 이메일(선택)</strong>
      </div>
      <input type="text" id="email" name="email" placeholder="선택입력">
      <p>
      <div>
        <strong>휴대전화</strong>
      </div>
      <select name="regionNo" style="display:block">
        <option value="+82">대한민국 +82</option>
      </select>
      
      <input type="text" id="number" name="number" >
      <input type="button" id="getCode" name="getcode" value="인증번호 받기">
      <input type="text" id="chkCode" name="chkcode" placeholder="인증번호 입력하세요" disabled style="display:block">
      <p>
      <div>
        <button type="submit">가입하기</button>      
      </div>
    </form>
  
  </div>
  
  
</body>
</html>
